<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>YHK Leather Bags</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">YHK Bags</div>
      <div class="pinterest-search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="search" placeholder="Search" />
      </div>

      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Premium Leather Bags</h1>
        <p>Handcrafted luxury bags designed for elegance and durability.</p>
        <button class="btn">Shop Now</button>
      </div>
      <div class="hero-img">
        <img src="src/images/displaybag.png" alt="Leather Bag" />
      </div>
    </section>

    <!-- PRODUCT SECTION -->
    <section class="products-section">
      <h2>Featured Bags</h2>
      <div class="product-grid"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2025 YHK Leather Bags — All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
