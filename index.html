<!DOCTYPE html>

    <title>YHK Leather Bags</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">YHK Bags</div>

        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Premium Leather Bags</h1>
        <p>Handcrafted luxury bags designed for elegance and durability.</p>
        <button class="btn">Shop Now</button>

      <div class="hero-img">
        <img
          src="https://images.unsplash.com/photo-1590874103328-e94f0b65a6de"
          alt="Leather Bag"
        />
      </div>

    <!-- PRODUCT SECTION -->
    <section class="products-section">
      <h2>Featured Bags</h2>
      <div class="product-grid"></div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <p>© 2025 YHK Leather Bags — All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
